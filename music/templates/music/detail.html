{% extends 'music/base.html' %}

{% block title %} Details {% endblock %}
{% block body %}
    <img src="{{ album.album_logo }}" style="width: 250px;">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    {% for song in album.song_set.all %}
        {{item.song_title}}
        {% if song.is_favorite %}
            <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/16/star-icon.png">
        {% endif %}
        <br>
    {% endfor %}


{% endblock %}
